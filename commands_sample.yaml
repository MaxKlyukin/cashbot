- id: "morning"
  triggers: "morning"
  command: "'morning'"
- id: "lol"
  triggers: "lol|kek"
  command: "choose('lol', 'kek', concat('haha)', repeat(')', random(4)), repeat('0', random(3))))"
- id: "repeat"
  triggers: "repeat (?<sentence>.+)|say (?<sentence>.+)"
  command: "req('sentence')"
- id: "calculate"
  triggers: "calculate (?<expression>.+)"
  command: "calculate(req('expression'))"